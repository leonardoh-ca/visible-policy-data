<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visible Policy · Ontario</title>
  <style>
    :root {
      --bg: #f8f8f8;
      --text: #111;
      --glass: rgba(255, 255, 255, 0.75);
    }
    .dark {
      --bg: #1c1c1e;
      --text: #fff;
      --glass: rgba(28, 28, 30, 0.75);
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-size: 2rem;
      font-weight: 600;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .toggle-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007aff;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" onchange="document.body.classList.toggle('dark')">
      <span class="slider"></span>
    </label>
  </div>
  <header>
    Visible Policy · Ontario
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="progress.html">Progress</a>
    <a href="askgov.html">AskGov</a>
    <a href="about.html">About</a>
  </nav>
</body>
</html>
