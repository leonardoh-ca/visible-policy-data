<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskGov Â· Visible Policy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --card: rgba(255, 255, 255, 0.85);
      --btn-bg: #1da1f2;
    }
    .dark {
      --bg: #121212;
      --text: #f9f9f9;
      --card: rgba(30, 30, 30, 0.85);
      --btn-bg: #1a8cd8;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease-in-out;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .tweet-box, .tweet {
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 1rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      transition: all 0.2s ease-in-out;
    }
    .tweet-box input, .tweet-box textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .post-container {
      display: flex;
      justify-content: flex-end;
    }
    .tweet-box button {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tweet {
      position: relative;
      padding-right: 2.5rem;
    }
    .tweet .meta {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }
    .tweet .time {
      font-size: 0.8rem;
      color: #888;
    }
    .tweet .text {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    .tweet .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #e0245e;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .toggle-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1da1f2;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" onchange="toggleMode()">
      <span class="slider"></span>
    </label>
  </div>
  <div class="container">
    <h1>ðŸ“£ AskGov Â· Ontario</h1>
    <div class="tweet-box">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="district" placeholder="Your Riding / District" required>
      <textarea id="question" rows="3" placeholder="What is your question?" required></textarea>
      <div class="post-container">
        <button onclick="postTweet()">Post</button>
      </div>
    </div>
    <div id="tweets"></div>
  </div>
  <script>
    const repo = "visible-policy-data";
    const owner = "leonardoh-ca";
    const filePath = "comments.json";

    async function fetchComments() {
      const res = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${filePath}`);
      const text = await res.text();
      try {
        const parsed = JSON.parse(text);
        return parsed.filter(t => t && t.id && t.name && t.question);
      } catch (e) {
        console.error("Failed to parse comments:", e);
        return [];
      }
    }

    async function sendToGitHubAction(tweetList) {
      await fetch("/.netlify/functions/postComment", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data: tweetList })
      });
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    let tweets = [];
    const tweetsContainer = document.getElementById("tweets");

    async function load() {
      tweets = await fetchComments();
      renderTweets();
    }

    function postTweet() {
      const name = document.getElementById("name").value.trim();
      const district = document.getElementById("district").value.trim();
      const question = document.getElementById("question").value.trim();
      if (!name || !district || !question) return;

      const tweet = {
        id: Date.now(),
        name,
        district,
        question,
        time: new Date().toISOString().slice(0, 16).replace("T", " ")
      };

      tweets.unshift(tweet);
      sendToGitHubAction(tweets).then(() => renderTweets());

      document.getElementById("name").value = "";
      document.getElementById("district").value = "";
      document.getElementById("question").value = "";
    }

    function deleteTweet(id) {
      tweets = tweets.filter(t => t.id !== id);
      sendToGitHubAction(tweets).then(() => renderTweets());
    }

    function renderTweets() {
      tweetsContainer.innerHTML = tweets.map(t => `
        <div class="tweet">
          <button class="delete-btn" onclick="deleteTweet(${t.id})"><i class="fas fa-trash"></i></button>
          <div class="meta">${t.name} Â· ${t.district}</div>
          <div class="time">${t.time}</div>
          <div class="text">${t.question}</div>
        </div>
      `).join('');
    }

    load();
  </script>
</body>
</html>
