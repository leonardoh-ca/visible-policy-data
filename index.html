<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visible Policy Â· Ontario</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1c1c1e;
      color: #f5f5f7;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #0a84ff;
      transform: scale(1.05);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem 0 2rem;
    }

    .topbar h1 {
      flex-grow: 1;
      text-align: center;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: absolute;
      top: 1rem;
      right: 2rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0a84ff;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    body.dark table {
      background-color: rgba(44, 44, 46, 0.85);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
      transition: background-color 0.3s, color 0.3s;
    }

    th {
      background: #f4f4f4;
    }

    body.dark th {
      background: #2c2c2e;
    }

    tr:hover {
      background-color: rgba(240, 240, 255, 0.3);
    }

    body.dark tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .status.inprogress { color: #e6b800; font-weight: bold; }
    .status.completed  { color: #00cc66; font-weight: bold; }
    .status.delayed    { color: #e60000; font-weight: bold; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Visible Policy Â· Ontario</h1>
    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Progress</a>
    <a href="#">AskGov</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <h2>ðŸ“Š Progress Dashboard</h2>

    <table>
      <thead>
        <tr>
          <th>ðŸ“‚ Category</th>
          <th>ðŸ“Œ Specific Policy</th>
          <th>ðŸ“ˆ Status</th>
          <th>ðŸ•’ Last Updated</th>
          <th>ðŸ”— Source</th>
        </tr>
      </thead>
      <tbody id="dashboard-body">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });

    fetch('progress.json')
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById('dashboard-body');
        body.innerHTML = '';
        data.forEach(entry => {
          let statusText = entry.status;
          const lower = statusText.toLowerCase();
          if (lower.includes('progress')) statusText = `ðŸŸ¡ In Progress (${entry.percent}%)`;
          else if (lower.includes('complete')) statusText = `ðŸŸ¢ Completed (${entry.percent}%)`;
          else statusText = `ðŸ”´ Delay (${entry.percent}%)`;

          const statusClass = lower.includes('complete') ? 'completed'
                              : lower.includes('progress') ? 'inprogress'
                              : 'delayed';

          const isURL = entry.source.startsWith('http');
          const sourceHTML = isURL
            ? `<a href="${entry.source}" target="_blank">Link</a>`
            : entry.source;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.category}</td>
            <td>${entry.policy}</td>
            <td class="status ${statusClass}">${statusText}</td>
            <td>${entry.updated_at}</td>
            <td>${sourceHTML}</td>
          `;
          body.appendChild(row);
        });
      })
      .catch(() => {
        document.getElementById('dashboard-body').innerHTML = `<tr><td colspan="5">Failed to load data.</td></tr>`;
      });
  </script>
</body>
</html>
