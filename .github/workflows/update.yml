name: Auto Update Progress JSON

on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟执行一次
  workflow_dispatch:       # 支持手动触发

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (if needed)
        run: |
          pip install -r requirements.txt || echo 'no requirements'

      - name: Run fetch_policies.py
        run: |
          python fetch_policies.py

      - name: Commit & Push JSON Update
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add progress.json
          git commit -m "🤖 Auto update progress.json" || echo "No changes to commit"
          git push
