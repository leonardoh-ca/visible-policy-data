<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Progress Dashboard Â· Visible Policy Ontario</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      margin: 0;
      padding: 2rem;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .toggle-switch {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f4f4f4;
    }

    .status.inprogress { color: #e6b800; font-weight: bold; }
    .status.completed  { color: #00cc66; font-weight: bold; }
    .status.delayed    { color: #e60000; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Progress Dashboard</h1>
    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Specific Policy</th>
          <th>Status (%)</th>
          <th>Last Updated</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody id="dashboard-body">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });

    fetch('progress.json')
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById('dashboard-body');
        body.innerHTML = '';
        data.forEach(entry => {
          const statusClass = entry.status.toLowerCase().includes('complete') ? 'completed'
                            : entry.status.toLowerCase().includes('progress') ? 'inprogress'
                            : 'delayed';
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.category}</td>
            <td>${entry.policy}</td>
            <td class="status ${statusClass}">${entry.status} (${entry.percent}%)</td>
            <td>${entry.updated_at}</td>
            <td><a href="${entry.source}" target="_blank">Source</a></td>
          `;
          body.appendChild(row);
        });
      })
      .catch(() => {
        document.getElementById('dashboard-body').innerHTML = `<tr><td colspan="5">Failed to load data.</td></tr>`;
      });
  </script>
</body>
</html>
