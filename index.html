<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visible Policy Â· Ontario</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f6f6f6;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Progress Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Specific Policy</th>
        <th>Status (%)</th>
        <th>Last Updated</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody id="dashboard-body">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>
  <script>
    fetch('progress.json')
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById('dashboard-body');
        body.innerHTML = '';
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.category}</td>
            <td>${entry.policy}</td>
            <td>${entry.status} (${entry.percent}%)</td>
            <td>${entry.updated_at}</td>
            <td><a href="${entry.source}" target="_blank">Source</a></td>
          `;
          body.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('dashboard-body').innerHTML = `<tr><td colspan="5">Failed to load data.</td></tr>`;
      });
  </script>
</body>
</html>
