<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visible Policy Â· Ontario</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      margin: 0;
      padding: 2rem;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1c1c1e;
      color: #f5f5f7;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      flex-grow: 1;
    }

    .toggle-switch {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0a84ff;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      padding: 0.25rem 0.5rem;
      border-radius: 10px;
    }

    nav a:hover {
      background-color: rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
    }

    body.dark table {
      background-color: rgba(44, 44, 46, 0.9);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f7;
    }

    body.dark th {
      background-color: #2c2c2e;
    }

    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title">Visible Policy Â· Ontario</div>
    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="progress.html">Progress</a>
    <a href="askgov.html">AskGov</a>
    <a href="about.html">About</a>
  </nav>

  <h2 style="text-align:center; font-size: 1.5rem;">ðŸ“Š Progress Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Specific Policy</th>
        <th>Status (%)</th>
        <th>Last Updated</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody id="dashboard-body">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    document.getElementById('mode-toggle').addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });

    fetch('progress.json')
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById('dashboard-body');
        body.innerHTML = '';
        data.forEach(entry => {
          let icon = 'ðŸŸ¡';
          if (entry.status.toLowerCase().includes('complete')) icon = 'ðŸŸ¢';
          else if (entry.status.toLowerCase().includes('delay')) icon = 'ðŸ”´';

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.category}</td>
            <td>${entry.policy}</td>
            <td class="status">${icon} ${entry.status} (${entry.percent}%)</td>
            <td>${entry.updated_at}</td>
            <td><a href="${entry.source}" target="_blank">Source</a></td>
          `;
          body.appendChild(row);
        });
      })
      .catch(() => {
        document.getElementById('dashboard-body').innerHTML = `<tr><td colspan="5">Failed to load data.</td></tr>`;
      });
  </script>
</body>
</html>
